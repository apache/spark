- case: fillNullValues
  main: |
    from pyspark.sql import SparkSession

    spark = SparkSession.builder.getOrCreate()
    df = spark.createDataFrame([(1,2)], schema=("id1", "id2"))

    df.fillna(value=1, subset="id1")
    df.fillna(value=1, subset=("id1", "id2"))
    df.fillna(value=1, subset=["id1"])
