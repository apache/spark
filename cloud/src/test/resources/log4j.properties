# log4j configuration used during build and unit tests

log4j.rootLogger=info,stdout
log4j.threshold=ALL
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} [%t] %-5p %c{2} (%F:%M(%L)) - %m%n


log4.logger.org.apache.spark.cloud.s3=DEBUG
log4.logger.org.apache.hadoop.fs.s3a=DEBUG
log4.logger.org.mortbay.jetty=ERROR
# disable deprecation noise
log4.logger.org.apache.hadoop.conf.Configuration.deprecation=ERROR

# turn off other logs which
log4.logger.org.eclipse.jetty=ERROR
