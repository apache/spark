apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark-shuffle-service-service-account
  namespace: default
  labels:
    app: spark-shuffle-service
    spark-version: 2.2.0
---
apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  name: spark-shuffle-service-pod-security-policy
  labels:
    app: spark-shuffle-service
    spark-version: 2.2.0
spec:
  privileged: false
  fsGroup:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  volumes:
  - "hostPath"
  - "secret"
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: spark-shuffle-service-role
  labels:
    app: spark-shuffle-service
    spark-version: 2.2.0
rules: 
- apiGroups:
  - "extensions"
  resources:
  - "podsecuritypolicies"
  resourceNames:
  - "spark-shuffle-service-pod-security-policy"
  verbs:
  - "use"
- apiGroups:
  - "" # "" indicates the core API group
  resources:
  - "pods"
  verbs:
  - "get"
  - "list"
  - "watch"
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
    name: spark-shuffle-service-role-binding
subjects:
- kind: ServiceAccount
  name: spark-shuffle-service-service-account
  namespace: default
roleRef:
   apiGroup: rbac.authorization.k8s.io
   kind: ClusterRole
   name: spark-shuffle-service-role
