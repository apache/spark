---
templates:
  - webserver/webserver-deployment.yaml
tests:
  - it: should add dags volume to the webserver if git sync & peristence is enabled
    set:
      dags:
        gitSync:
          enabled: true
        persistence:
          enabled: true
    asserts:
      - equal:
          path: spec.template.spec.volumes[1].name
          value: dags
  - it: should add dags volume to the webserver if git sync is enabled & peristence is disabled
    set:
      dags:
        gitSync:
          enabled: true
        persistence:
          enabled: false
    asserts:
      - equal:
          path: spec.template.spec.volumes[1].name
          value: dags
  - it: should add git sync container to webserver if persistence is not enabled, but git sync is
    set:
      dags:
        gitSync:
          enabled: true
          containerName: git-sync
        persistence:
          enabled: false
    asserts:
      - equal:
          path: spec.template.spec.containers[0].name
          value: git-sync
  - it: should not add sync container to webserver if git sync and persistence are enabled
    set:
      dags:
        gitSync:
          enabled: true
          container_name: git-sync
        persistence:
          enabled: true
  - it: should have service account defined
    set:
      dags:
        gitSync:
          enabled: true
        persistence:
          enabled: true
    asserts:
      - equal:
          path: spec.template.spec.serviceAccountName
          value: RELEASE-NAME-webserver
