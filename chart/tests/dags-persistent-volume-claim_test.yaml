---
templates:
  - dags-persistent-volume-claim.yaml
tests:
  - it: should  not generate a document if persistence is disabled
    set:
      dags:
        persistence:
          enabled: false
    asserts:
      - hasDocuments:
          count: 0
  - it: should  not generate a document when using an existingClaim
    set:
      dags:
        persistence:
          enabled: true
          existingClaim: test-claim
    asserts:
      - hasDocuments:
          count: 0
  - it: should  generate a document if persistence is enabled & not using an existingClaim
    set:
      dags:
        persistence:
          enabled: true
          existingClaim: ~
    asserts:
      - hasDocuments:
          count: 1
  - it: should set PVC details correctly
    set:
      dags:
        persistence:
          enabled: true
          size: 1G
          existingClaim: ~
          storageClass: "MyStorageClass"
          accessMode: ReadWriteMany
    asserts:
      - equal:
          path: spec
          value:
            accessModes: ["ReadWriteMany"]
            resources:
              requests:
                storage: 1G
            storageClassName: "MyStorageClass"
