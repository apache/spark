syntax = 'proto3';

package spark.connect;

import "spark/connect/expressions.proto";
import "spark/connect/relations.proto";
import "spark/connect/ml_common.proto";

option java_multiple_files = true;
option java_package = "org.apache.spark.connect.proto";

// Command for ML
message MlCommand {
  oneof command {
    Fit fit = 1;
    FetchModelAttr fetch_model_attr = 2;
    DeleteModel delete_model = 3;
    Writer write = 4;
    Reader read = 5;
  }

  // Command for estimator.fit(dataset)
  message Fit {
    MlOperator estimator = 1;
    MlParams params = 2;
    Relation dataset = 3;
  }

  // Command to delete a cached model.
  message DeleteModel {
    ModelRef model_ref = 1;
  }

  // Command to write ML operator
  message Writer {
    // It could be a cached model or an estimator or evaluator.
    oneof type {
      MlOperator operator = 1;
      ModelRef model_ref = 2;
    }
    MlParams params = 3;
    string path = 4;
    bool should_overwrite = 5;
    map<string, string> options = 6;
  }

  // Command to load ML operator.
  message Reader {
    string clazz = 1;
    string path = 2;
  }
}

// The response of MlCommand
message MlCommandResponse {
  oneof response_type {
    Param param = 1;
    MlOperatorInfo operator_info = 2;
  }

  // Represent an operator info
  message MlOperatorInfo {
    oneof type {
      // cached model
      ModelRef model_ref = 1;
      // Operator name
      string name = 2;
    }
    string uid = 3;
    MlParams params = 4;
  }
}
