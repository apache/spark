      default: "30"
    - name: scheduler_health_check_threshold
      description: |
        If the last scheduler heartbeat happened more than scheduler_health_check_threshold
        ago (in seconds), scheduler is considered unhealthy.
        This is used by the health check in the "/health" endpoint
      version_added: 1.10.2
      type: string
      example: ~
      default: "30"
    - name: child_process_log_directory
      description: ~
      version_added: ~
      type: string
      example: ~
      default: "{AIRFLOW_HOME}/logs/scheduler"
    - name: scheduler_zombie_task_threshold
      description: |
        Local task jobs periodically heartbeat to the DB. If the job has
        not heartbeat in this many seconds, the scheduler will mark the
        associated task instance as failed and will re-schedule the task.
      version_added: ~
      type: string
      example: ~
      default: "300"
    - name: catchup_by_default
      description: |
        Turn off scheduler catchup by setting this to False.
        Default behavior is unchanged and
        Command Line Backfills still work, but the scheduler
        will not do scheduler catchup if this is False,
        however it can be set on a per DAG basis in the
        DAG definition (catchup)
      version_added: ~
      type: string
      example: ~
      default: "True"
    - name: max_tis_per_query
      description: |
        This changes the batch size of queries in the scheduling main loop.
        If this is too high, SQL query performance may be impacted by one
        or more of the following:
        - reversion to full table scan
        - complexity of query predicate
        - excessive locking
        Additionally, you may hit the maximum allowable query length for your db.
        Set this to 0 for no limit (not advised)
      version_added: ~
      type: string
      example: ~
      default: "512"
    - name: use_row_level_locking
      description: |
        Should the scheduler issue `SELECT ... FOR UPDATE` in relevant queries.
        If this is set to False then you should not run more than a single
        scheduler at once
      version_added: 2.0.0
      type: boolean
      example: ~
      default: "True"
    - name: max_dagruns_to_create_per_loop
      description: |
        This changes the number of dags that are locked by each scheduler when
        creating dag runs. One possible reason for setting this lower is if you
        have huge dags and are running multiple schedules, you won't want one
        scheduler to do all the work.

        Default: 10
      example: ~
      version_added: 2.0.0
      type: string
      default: ~
    - name: max_dagruns_per_loop_to_schedule
      description: |
        How many DagRuns should a scheduler examine (and lock) when scheduling
        and queuing tasks. Increasing this limit will allow more throughput for
        smaller DAGs but will likely slow down throughput for larger (>500
        tasks for example) DAGs. Setting this too high when using multiple
