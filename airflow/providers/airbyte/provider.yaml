---
package-name: apache-airflow-providers-airbyte
name: Airbyte
description: |
  `Airbyte <https://airbyte.io/>`__

versions:
  - 1.0.0

integrations:
  - integration-name: Airbyte
    external-doc-url: https://www.airbyte.io/
    logo: /integration-logos/airbyte/Airbyte.png
