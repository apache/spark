    tags: [protocol]

operators:
  - integration-name: Windows Remote Management (WinRM)
    python-modules:
      - airflow.providers.microsoft.winrm.operators.winrm

hooks:
  - integration-name: Windows Remote Management (WinRM)
    python-modules:
      - airflow.providers.microsoft.winrm.hooks.winrm
