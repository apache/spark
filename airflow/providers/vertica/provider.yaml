    python-modules:
      - airflow.providers.vertica.operators.vertica

hooks:
  - integration-name: Vertica
    python-modules:
      - airflow.providers.vertica.hooks.vertica

hook-class-names:
  - airflow.providers.vertica.hooks.vertica.VerticaHook
