---
package-name: apache-airflow-providers-vertica
name: Vertica
description: |
    `Vertica <https://www.vertica.com/>`__

versions:
  - 1.0.0

integrations:
  - integration-name: Vertica
    external-doc-url: https://www.vertica.com/
    tags: [software]

operators:
