syntax = 'proto3';

package spark.connect;

option java_multiple_files = true;
option java_package = "org.apache.spark.connect.proto";

// This message describes the logical [[DataType]] of something. It does not carry the value
// itself but only describes it.
message DataType {
  oneof kind {
    Boolean bool = 1;
    I8 i8 = 2;
    I16 i16 = 3;
    I32 i32 = 5;
    I64 i64 = 7;
    FP32 fp32 = 10;
    FP64 fp64 = 11;
    String string = 12;
    Binary binary = 13;
    Timestamp timestamp = 14;
    Date date = 16;
    Time time = 17;
    IntervalYear interval_year = 19;
    IntervalDay interval_day = 20;
    TimestampTZ timestamp_tz = 29;
    UUID uuid = 32;

    FixedChar fixed_char = 21;
    VarChar varchar = 22;
    FixedBinary fixed_binary = 23;
    Decimal decimal = 24;

    Struct struct = 25;
    List list = 27;
    Map map = 28;

    uint32 user_defined_type_reference = 31;
  }

  message Boolean {
    uint32 type_variation_reference = 1;
  }

  message I8 {
    uint32 type_variation_reference = 1;
  }

  message I16 {
    uint32 type_variation_reference = 1;
  }

  message I32 {
    uint32 type_variation_reference = 1;
  }

  message I64 {
    uint32 type_variation_reference = 1;
  }

  message FP32 {
    uint32 type_variation_reference = 1;
  }

  message FP64 {
    uint32 type_variation_reference = 1;
  }

  message String {
    uint32 type_variation_reference = 1;
  }

  message Binary {
    uint32 type_variation_reference = 1;
  }

  message Timestamp {
    uint32 type_variation_reference = 1;
  }

  message Date {
    uint32 type_variation_reference = 1;
  }

  message Time {
    uint32 type_variation_reference = 1;
  }

  message TimestampTZ {
    uint32 type_variation_reference = 1;
  }

  message IntervalYear {
    uint32 type_variation_reference = 1;
  }

  message IntervalDay {
    uint32 type_variation_reference = 1;
  }

  message UUID {
    uint32 type_variation_reference = 1;
  }

  // Start compound types.
  message FixedChar {
    int32 length = 1;
    uint32 type_variation_reference = 2;
  }

  message VarChar {
    int32 length = 1;
    uint32 type_variation_reference = 2;
  }

  message FixedBinary {
    int32 length = 1;
    uint32 type_variation_reference = 2;
  }

  message Decimal {
    int32 scale = 1;
    int32 precision = 2;
    uint32 type_variation_reference = 3;
  }

  message StructField {
    DataType type = 1;
    string name = 2;
    bool nullable = 3;
    map<string, string> metadata = 4;
  }

  message Struct {
    repeated StructField fields = 1;
    uint32 type_variation_reference = 2;
  }

  message List {
    DataType DataType = 1;
    uint32 type_variation_reference = 2;
    bool element_nullable = 3;
  }

  message Map {
    DataType key = 1;
    DataType value = 2;
    uint32 type_variation_reference = 3;
    bool value_nullable = 4;
  }
}
