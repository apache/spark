syntax = "proto3";
package org.apache.spark.config;

option java_multiple_files = true;
option java_package = "org.apache.spark.config.protobuf";

// The scope of the config
enum Scope {
  SCOPE_UNSPECIFIED = 0;
  // The config is effective for the entire Spark cluster.
  CLUSTER = 1;
  // The config is effective for the current session.
  SESSION = 2;
}

// The type of the config value
enum ValueType {
  VALUE_TYPE_UNSPECIFIED = 0;
  BOOL = 1;
  INT = 2;
  LONG = 3;
  DOUBLE = 4;
  STRING = 5;
}

// The visibility of the config
enum Visibility {
  VISIBILITY_UNSPECIFIED = 0;
  PUBLIC = 1;
  INTERNAL = 2;
}

// A single config entry
message ConfigEntry {
  // [Required] The config key.
  optional string key = 1;

  // [Required] The type of the config value
  optional ValueType value_type = 2;

  // The default value as a string representation
  optional string default_value = 3;

  // The default value to use during testing, if different from default_value
  optional string test_default = 4;

  // [Required] The scope of the config (CLUSTER or SESSION)
  optional Scope scope = 5;

  // [Required] The visibility of the config (PUBLIC or INTERNAL)
  optional Visibility visibility = 6;

  // [Required] Documentation for the config
  optional string doc = 7;

  // The Spark version when this config was introduced
  optional string version = 8;
}

// A collection of config entries
message ConfigEntries {
  repeated ConfigEntry configs = 1;
}
