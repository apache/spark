<script id="stages-summary-template" type="text/html">
    <h4 id="summaryMetricsTitle" class="title-table"></h4>
    <div class="container-fluid">
        <div class="container-fluid">
            <table id="summary-metrics-table" class="table table-striped compact table-dataTable">
                <thead>
                <th>Metric</th>
                <th>Min</th>
                <th>25th percentile</th>
                <th>Median</th>
                <th>75th percentile</th>
                <th>Max</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <a id="aggregatedMetrics">
        <span class="expand-input-rate-arrow arrow-closed" id="arrowtoggle2"></span>
        <h4 class="title-table">Aggregated Metrics by Executor</h4>
    </a>
    <br>
    <div class="container-fluid" id="toggle-aggregatedMetrics" hidden>
        <div class="container-fluid">
            <table id="summary-stages-table" class="table table-striped compact table-dataTable">
                <thead>
                <th>Executor ID</th>
                <th>Logs</th>
                <th>Address</th>
                <th>Task Time</th>
                <th>Total Tasks</th>
                <th>Failed Tasks</th>
                <th>Killed Tasks</th>
                <th>Succeeded Tasks</th>
                <th>
          <span data-toggle="tooltip" data-placement="top"
                title="Shows if this executor has been blacklisted by the scheduler due to task failures.">
            Blacklisted</span>
                </th>
                <th>Input Size / Records</th>
                <th>Output:</th>
                <th>Shuffle Read: </th>
                <th>Shuffle Write: </th>
                <th>Shuffle Spill (Memory): </th>
                <th>Shuffle Spill (Disk): </th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container-fluid" id="accumulator-update-table">
        <h4 class="title-table">Accumulators</h4>
        <div class="container-fluid">
            <table id="accumulator-table" class="table table-striped compact table-dataTable">
                <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Value</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <h4 id="tasksTitle" class="title-table"></h4>
    <div class="container-fluid">
        <div class="container-fluid">
            <table id="active-tasks-table" class="table table-striped compact table-dataTable">
                <thead>
                <tr>
                    <th>Index</th>
                    <th>Task ID</th>
                    <th>Attempt</th>
                    <th>Status</th>
                    <th>Locality level</th>
                    <th>Executor ID / Host</th>
                    <th>Logs</th>
                    <th>Launch Time</th>
                    <th>Duration</span></th>
                    <th>GC Time</span></th>
                    <th>Scheduler Delay</span></th>
                    <th>Task Deserialization Time</th>
                    <th>Shuffle Read Blocked Time</th>
                    <th>Shuffle Remote Reads</th>
                    <th>Result Serialization Time</th>
                    <th>Getting Result Time</th>
                    <th>Peak Execution Memory</th>
                    <th>Accumulators</th>
                    <th>Input Size / Records</th>
                    <th>Output Size / Records</th>
                    <th>Write Time</th>
                    <th>Shuffle Write Size / Records</th>
                    <th>Shuffle Spill (Memory)</th>
                    <th>Shuffle Spill (Disk)</th>
                    <th>Errors</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</script>
