general:
  artifacts:
    - target
    - binary-release-hadoop2.7.log
    - binary-release-without-hadoop.log

machine:
  pre:
    - sudo pkill -u postgres
  java:
    version: oraclejdk8
  environment:
    TERM: dumb
    HADOOP_PROFILE: "hadoop2.7"
  post:
    - sudo pkill mongod || true
    - sudo pkill mysqld || true
    - sudo pkill postgres || true

checkout:
  post:
    - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
    - echo "user=$BINTRAY_USER" > .credentials
    - echo "password=$BINTRAY_PASSWORD" >> .credentials
    - echo "realm=Bintray API Realm" >> .credentials
    - echo "host=api.bintray.com" >> .credentials

dependencies:
  override:
    - ./build/sbt -Phadoop-2.7 -Pmesos -Pkinesis-asl -Pyarn -Phive-thriftserver -Phive update

test:
  override:
    - ./build/sbt -Phadoop-2.7 -Pmesos -Pkinesis-asl -Pyarn -Phive-thriftserver -Phive package
    #- ./dev/run-tests -p 1

deployment:
  release:
    tag: /[0-9]+(?:\.[0-9]+)+-palantir[0-9]+/
    commands:
      - ./build/sbt -Phadoop-2.7 -Pmesos -Pkinesis-asl -Pyarn -Phive-thriftserver -Phive publish
      - ./dev/make-distribution.sh --name hadoop2.7 --tgz "-Phadoop2.7 -Psparkr -Phive -Phive-thriftserver -Pyarn -Pmesos" \
          2>&1 > binary-release-hadoop2.7.log
      - curl -u $BINTRAY_USER:$BINTRAY_PASSWORD -T "spark-$(git describe --tags)-bin-hadoop2.7.tgz" "https://api.bintray.com/content/palantir/releases/org/apache/spark/dist/$(git describe --tags)/spark-$(git describe --tags)-bin-hadoop2.7.tgz"
      - ./build/sbt -Phadoop-2.7 -Pmesos -Pkinesis-asl -Pyarn -Phive-thriftserver -Phive clean
      - ./dev/make-distribution.sh --name without-hadoop --tgz "-Psparkr -Phadoop-provided -Pyarn -Pmesos" \
          2>&1 > binary-release-without-hadoop.log
      - curl -u $BINTRAY_USER:$BINTRAY_PASSWORD -T "spark-$(git describe --tags)-bin-without-hadoop.tgz" "https://api.bintray.com/content/palantir/releases/org/apache/spark/dist/$(git describe --tags)/spark-$(git describe --tags)-bin-without-hadoop.tgz"
