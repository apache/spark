sudo: required

dist: trusty

language: java

jdk:
  - oraclejdk7
  - oraclejdk8

addons:
  apt:
    packages:
    - python-numpy
    - python-sphinx

cache:
  directories:
  - $HOME/.sbt
  - $HOME/.m2

notifications:
  email: false

install: true

script:
  - export MAVEN_SKIP_RC=1
  - dev/check-license &&
    dev/lint-python &&
    dev/lint-scala &&
    dev/lint-java &&
    (build/mvn -DskipTests -Pyarn -Phadoop-2.3 -Pkinesis-asl -Phive -Phive-thriftserver compile | grep -v 'org/maven2/')
