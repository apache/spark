# Details: https://github.com/kaxil/boring-cyborg

labelPRBasedOnFilePath:
  provider:GCP:
    - airflow/**/gcp/*
    - airflow/gcp/*
    - airflow/gcp/**/*
    - airflow/providers/google/cloud/**/*
    - airflow/**/gcp_*.py
    - airflow/**/gcs_*.py
    - airflow/**/bigquery_*.py
    - tests/gcp/**/*
    - tests/gcp/*
    - tests/providers/google/cloud/**/*
    - tests/providers/google/cloud/*
    - docs/howto/connection/gcp.rst
    - docs/howto/connection/gcp_sql.rst
    - docs/howto/operator/gcp/*

  provider:AWS:
    - airflow/**/aws/*
    - airflow/providers/amazon/aws/**/*
    - airflow/**/aws_*.py
    - airflow/**/ecs_*.py
    - airflow/**/emr_*.py
    - airflow/**/s3_*.py
    - airflow/**/sagemaker_*.py
    - tests/providers/amazon/aws/**/*
    - tests/providers/amazon/aws/*
    - tests/**/aws_*.py
    - tests/**/s3_*.py
    - tests/**/ecs_*.py
    - tests/**/emr_*.py
    - docs/howto/connection/aws.rst
    - docs/howto/operator/amazon/aws/*

  provider:Azure:
    - airflow/**/azure/*
    - airflow/**/azure_*.py
    - airflow/**/adls_*.py
    - airflow/**/wasb_*.py
    - tests/**/wasb_*.py
    - tests/**/adls_*.py
    - tests/**/azure_*.py

  provider:Apache:
    - airflow/providers/apache/**/*
    - tests/providers/apache/**/*
    - tests/providers/apache/*

  k8s:
    - airflow/**/kubernetes_*.py
    - airflow/kubernetes/**/*
    - tests/integration/kubernetes/*
    - docs/kubernetes.rst

  area:dev:
    - scripts/**/*
    - scripts/*
    - dev/**/*
    - dev/*
    - .github/**/*
    - .github/*
    - breeze

  area:docs:
    - docs/**/*
    - docs/*

  area:Webserver:
    - airflow/www/**/*
    - airflow/www_rbac/**/*
    - tests/www/**/*
    - tests/www/*
    - tests/www_rbac/**/*
    - tests/www_rbac/*

  area:CLI:
    - airflow/bin/cli.py
    - airflow/cli/**/*.py
    - tests/cli/**/*.py

  area:Lineage:
    - airflow/lineage/**/*
    - airflow/lineage/*
    - tests/lineage/*

  area:Logging:
    - airflow/utils/log/*
    - tests/utils/log/**/*
    - tests/utils/log/*
    - docs/lineage.rst

  area:Plugins:
    - airflow/plugins_manager.py
    - tests/plugins/*
    - docs/plugins.rst

  area:Scheduler/Executor:
    - airflow/jobs/*
    - airflow/executors/*
    - airflow/task/task_runner/*
    - tests/executors/*
    - tests/jobs/*
    - docs/scheduler.rst
    - docs/executor/*

  area:Serialization:
    - airflow/serialization/*
    - tests/serialization/*
    - docs/dag-serialization.rst
