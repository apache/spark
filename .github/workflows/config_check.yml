name: "Config Definition Check"

on:
  pull_request:
    paths:
      - '**/*.scala'

jobs:
  config-check:
    name: Check config definitions to enforce textproto usage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1

      - name: Run config definition check
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check for buildConf and buildStaticConf calls in Scala files
          # reviewdog will filter to only report issues in added/changed lines
          find . -name "*.scala" -type f | while read file; do
            grep -n -E '\b(buildConf|buildStaticConf)\s*\(' "$file" 2>/dev/null | while IFS=: read line_num content; do
              echo "$file:$line_num:1: warning: New configs should be defined in textproto files instead of using buildConf/buildStaticConf. See common/config/README.md for details."
            done
          done | reviewdog \
            -efm="%f:%l:%c: %m" \
            -name="config-check" \
            -reporter=github-pr-review \
            -filter-mode=added \
            -fail-level=any
