          cache-to: type=registry,ref=ghcr.io/apache/spark/apache-spark-github-action-image-sparkr-cache:${{ github.ref_name }},mode=max
      - name: Image digest (SparkR)
        if: hashFiles('dev/spark-test-image/sparkr/Dockerfile') != ''
