name: "Build / Python-only (branch-4.0)"

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  run-build:
    permissions:
      packages: write
    name: Run
    uses: ./.github/workflows/build_and_test.yml
    if: github.repository == 'apache/spark'
    with:
      java: 17
      branch: branch-4.0
      hadoop: hadoop3
      envs: >-
        {
          "PYSPARK_IMAGE_TO_TEST": "python-311",
          "PYTHON_TO_TEST": "python3.11"
        }
      jobs: >-
        {
          "pyspark": "true",
          "pyspark-pandas": "true"
        }
